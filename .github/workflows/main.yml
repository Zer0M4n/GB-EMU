name: Deploy GB-EMU to GitHub Pages

on: 
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Emscripten
        uses: mymindstorm/setup-emsdk@v14

      - name: Verify Workspace
        run: |
          ls -R 

      - name: Configure and Build
        run: |
          rm -rf build
          mkdir build
          cd build
          emcmake cmake ..
          make
          cp gb-emu.html index.html

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Subimos toda la carpeta build
          path: './build/'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
