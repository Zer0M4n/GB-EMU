<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>GameBoy Emulator - WebAssembly</title>
    <style>
        body {
            background-color: #202020;
            color: white;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .gb-case {
            background-color: #c0c0c0;
            padding: 20px;
            border-radius: 10px 10px 40px 10px;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.5);
        }
        .screen-border {
            background-color: #505050;
            padding: 20px 40px;
            border-radius: 10px 10px 30px 10px;
            margin-bottom: 20px;
        }
        canvas {
            background-color: #9bbc0f; /* Color base pantalla apagada */
            width: 320px;  /* Escalado 2x visualmente */
            height: 288px;
            image-rendering: pixelated; /* Para que se vea retro y n√≠tido */
            border: 2px solid #333;
        }
        .controls {
            text-align: center;
            font-size: 12px;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="gb-case">
        <div class="screen-border">
            <canvas id="lcd" width="160" height="144"></canvas>
        </div>
        <div class="controls">
            <p>CARGANDO WASM...</p>
        </div>
    </div>

   <script>
    var Module = {
        canvas: () => document.getElementById('lcd'),

        // Asegura que .wasm y .data se busquen junto al HTML
        locateFile: function (path) {
            return path;
        },

        onRuntimeInitialized: function() {
            console.log("WASM Cargado y listo!");
            document.querySelector('.controls p').innerText = "EMULADOR CORRIENDO";
        }
    };

    function drawCanvas() {
        if (!Module || !Module._get_video_buffer) return;

        const bufferPointer = Module._get_video_buffer();
        if (bufferPointer === 0) return;

        const data = new Uint8ClampedArray(
            Module.HEAPU8.buffer,
            bufferPointer,
            160 * 144 * 4
        );

        const canvas = document.getElementById('lcd');
        const ctx = canvas.getContext('2d');
        const imgData = new ImageData(data, 160, 144);
        ctx.putImageData(imgData, 0, 0);
    }
</script>

</html>
