<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>GameBoy Emulator - WebAssembly</title>
    <style>
        body {
            background-color: #202020;
            color: white;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .gb-case {
            background-color: #c0c0c0;
            padding: 20px;
            border-radius: 10px 10px 40px 10px;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.5);
        }
        .screen-border {
            background-color: #505050;
            padding: 20px 40px;
            border-radius: 10px 10px 30px 10px;
            margin-bottom: 20px;
        }
        canvas {
            background-color: #9bbc0f; /* Color base pantalla apagada */
            width: 320px;  /* Escalado 2x visualmente */
            height: 288px;
            image-rendering: pixelated; /* Para que se vea retro y nítido */
            border: 2px solid #333;
        }
        .controls {
            text-align: center;
            font-size: 12px;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="gb-case">
        <div class="screen-border">
            <canvas id="lcd" width="160" height="144"></canvas>
        </div>
        <div class="controls">
            <p>CARGANDO WASM...</p>
        </div>
    </div>

    <script>
        // Configuración del objeto Module para Emscripten
        var Module = {
            // Vinculamos el canvas al módulo
            canvas: (function() { return document.getElementById('lcd'); })(),

            // Se ejecuta cuando el WASM está descargado y listo
            onRuntimeInitialized: function() {
                console.log("WASM Cargado y listo!");
                document.querySelector('.controls p').innerText = "EMULADOR CORRIENDO";
            }
        };

        // --- FUNCIÓN DE DIBUJADO (Llamada desde C++) ---
        function drawCanvas() {
            // 1. Obtener funciones exportadas de C++ (Verifica que Module exista)
            if (!Module || !Module._get_video_buffer) return;

            const bufferPointer = Module._get_video_buffer();
            
            // Si el puntero es 0 (null), el emulador no está listo
            if (bufferPointer === 0) return;

            // 2. Crear un array de JS que apunte a la memoria de WASM
            // 160 ancho * 144 alto * 4 bytes (RGBA) = 92160 bytes
            const data = new Uint8ClampedArray(Module.HEAPU8.buffer, bufferPointer, 92160);

            // 3. Obtener el Canvas correcto
            // ¡AQUÍ ESTABA EL ERROR!: Cambiado 'screen' por 'lcd' para coincidir con el HTML
            const canvas = document.getElementById('lcd'); 
            
            if (!canvas) {
                console.error("No se encuentra el canvas con id='lcd'");
                return;
            }

            const ctx = canvas.getContext('2d');
            
            // 4. Crear objeto ImageData y pintar
            const imgData = new ImageData(data, 160, 144);
            ctx.putImageData(imgData, 0, 0);
        }
    </script>

    {{{ SCRIPT }}}
    
</body>
</html>
